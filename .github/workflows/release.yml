name: Build Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build binary
        shell: bash
        run: |
          mkdir -p dist
          GOOS=$(echo "${{ matrix.os }}" | sed 's/-latest//')
          GOARCH=amd64

          case "$GOOS" in
          ubuntu)   GOOS=linux   ;;
          macos)    GOOS=darwin  ;;
          windows)  GOOS=windows ;;
          esac

          EXT=""
          if [ "$GOOS" = "windows" ]; then EXT=".exe"; fi

          echo "Building for $GOOS/$GOARCH..."
          GOOS=$GOOS GOARCH=$GOARCH go build -o dist/switchy-${GOOS}-${GOARCH}${EXT} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: switchy-${{ matrix.os }}
          path: dist/switchy-*